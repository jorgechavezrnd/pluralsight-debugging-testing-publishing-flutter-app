name: error_reporting_features_in_a_flutter_app
description: Project by majid Hajian

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=2.2.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  device_info_plus: ^1.0.1
  firebase_core: 1.2.1
  firebase_crashlytics: ^2.0.5
  flutter_spinkit: ^5.0.0
  flutter_svg: ^0.22.0
  font_awesome_flutter: ^9.0.0
  http: ^0.13.3
  package_info_plus: ^1.0.2
  sentry: '>=5.1.0'

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: '^0.9.0'
  integration_test: ^1.0.2+3
  mocktail: ^0.1.4

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Medium.ttf
    - family: MyFlutterApp
      fonts:
        - asset: fonts/MyFlutterApp.ttf
# run flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/wired-brain-coffee-logo.png'
